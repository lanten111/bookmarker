<!DOCTYPE html>
<html>
  <head>
    <title>URLCopy</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="row main">
      <h2>URLCopy</h2>
	<div class="column url">
    <div class="input-container">
      <input type="text" id="nameInput" placeholder="Enter name">
    </div>
    <div class="input-container">
      <input type="text" id="catergoryInput" placeholder="Enter catergory">
    </div>
      <div id="success-container"></div>
    <div class="container">
      <div class="column url">
        <button id="bookmark_local" class="btn draw-border">apps</button>
      </div>
    </div>
        <button id="bookmark" class="btn draw-border">bookmark</button>
      </div>
      <div class="column url">
        <button id="bookmark_tailscale" class="btn draw-border">apps tailscale</button>
      </div>
      <div class="column url">
        <button id="add_spotify_artist" class="btn draw-border">spotify artist</button>
      </div>
      <div class="column url">
        <button id="add_spotify_soundtracks" class="btn draw-border">spotify soundtracks</button>
      </div>
      <div class="column url">
        <button id="add_spotify_podcasts" class="btn draw-border">spotify podcasts</button>
      </div>
      <div class="save-bookmark">
    	<button id="save_url" class="btn draw-border">Save Bookmark</button>
        <input type="text" id="urlInput" placeholder="Enter URL"> 
     </div>
     <button id="save_token" class="btn draw-border">Save token</button>
        <input type="text" id="tokenInput" placeholder="Enter token"> 
  </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
